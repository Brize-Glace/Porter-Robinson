<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown before ILLENIUM at Las Vegas 2024</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">Porter Robinson - SMILE! :D Europe Tour</h1>
        <p class="description">Salle Playel, 252 Rue du Faubourg Saint-Honoré, 75008 Paris, France (West Europe)</p>

        <div class="timer">
            <div class="sub_timer">
                <h1 id="day" class="digit">00</h1>
                <p class="digit_name">Days</p>
            </div>
            <div class="sub_timer">
                <h1 id="hour" class="digit">00</h1>
                <p class="digit_name">Hours</p>
            </div>
            <div class="sub_timer">
                <h1 id="min" class="digit">00</h1>
                <p class="digit_name">Minutes</p>
            </div>
            <div class="sub_timer">
                <h1 id="sec" class="digit">00</h1>
                <p class="digit_name">Seconds</p>
            </div>
        </div>
    </div>
</body>
<footer>
    Made with ❤️ by <a href="https://github.com/Brize-Glace" target="_blank">Romain</a>
</footer>
<script src="public/js/app.js"></script>
</html>
